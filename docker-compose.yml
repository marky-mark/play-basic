version: '3.3'

services:

  postgres-db:
    image: postgres:9.4.4
    environment:
      - POSTGRES_USER=playbasic
      - POSTGRES_PASSWORD=playbasic
      - POSTGRES_DB=playbasic
    ports:
      - "5432:5432"

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181

  kafka:
    image: wurstmeister/kafka:0.10.2.1
    hostname: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_CREATE_TOPICS: "internal-infos-events_v1:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    ports:
      - 9092:9092

  schema:
      image: gsengun/flyway-postgres:1.4
      command: ${DOCKER_IP} 5432 playbasic playbasic playbasic public
      volumes:
        - ./flyway/migration/postgres:/flyway/sql
      depends_on:
        - postgres-db

  play-basic:
      # not supported by sbt docker compose
#      build: ./target/docker/stage
    image: markymark1/play-basic:0.2.0-32-ge2fc71a-SNAPSHOT
    depends_on:
      - schema
      - postgres-db
      - kafka
      - zookeeper
    environment:
      - PostgresUrl=jdbc:postgresql://${DOCKER_IP}:5432/playbasic
      - KafkaBootstrapServers=${DOCKER_IP}:9092
    hostname: play-basic
    ports:
      - 9000:9000