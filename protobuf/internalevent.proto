syntax = "proto3";

package services.events;

import "json.proto";

enum InfoStatus {
    ACTIVE = 0;
    INACTIVE = 1;
}

message Info {
    string id = 1;
    string name = 2;
    JsObject data = 3;
    repeated string meta = 4;
    InfoStatus status = 5;
}

message BatchInfo {
    string flow_id = 1;
    repeated Info info = 2;
}